name: CI build
on:
  push:
    branches:
      - master
  pull_request: {}
  schedule:
    - cron: '0 0 * * 0'

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2

  lint-code:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v1
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install native dependencies
        run: sudo apt-get update && sudo apt-get -y install libdbus-1-dev libgirepository1.0-dev
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Lint with tox
        run: tox -e check

  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v1
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install native dependencies
        run: sudo apt-get update && sudo apt-get -y install libdbus-1-dev libgirepository1.0-dev plantuml
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Build Sphinx docs
        run: tox -e docs

  test-mindeps:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v1
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Test execution with minimal dependencies
        run: tox -e mindeps

  test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - name: Clone repo
        uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install native dependencies
        run: sudo apt-get update && sudo apt-get -y install libdbus-1-dev libgirepository1.0-dev
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage tox tox-gh-actions
      - name: Test with tox
        run: |
          tox
          coverage xml --rcfile=setup.cfg
      - name: Publish coverage to codecov.io
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} #required
